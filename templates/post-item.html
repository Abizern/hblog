<article class="post-item">
    <header>
        <h1>
            <a href="$url$">$title$</a>
        </h1>
        <span class="post-date">$date$</span> in 
        <span class="post-tags">$tags$</span>
    </header>
    
    $if(description)$
    <p class="italic-serif">$description$</p>
    $endif$
</article>
